# Housing Configuration
# Конфигурация системы домов

# Основные настройки
max-houses-per-player: 3
creation-cost: 50000.0
expansion-cost-per-block: 10.0

# Размеры домов
default-size:
  width: 64
  height: 64
  length: 64

min-size:
  width: 16
  height: 16
  length: 16

max-size:
  width: 256
  height: 256
  length: 256

# Мир для домов
world-name: "housing_world"
auto-create-world: true
house-spacing: 150

# Настройки защиты
protection:
  # Защита от взрывов
  explosion-protection: true
  
  # Защита от мобов
  mob-spawning: false
  
  # Защита от огня
  fire-protection: true
  
  # PvP в домах
  pvp-enabled: false

# Лимиты
limits:
  # Максимальное количество разрешенных игроков
  max-allowed-players: 50
  
  # Максимальное количество заблокированных игроков
  max-banned-players: 100
  
  # Максимальное количество игроков в доме одновременно
  max-players-inside: 20

# Экономика
economy:
  # Стоимость расширения дома
  expansion-costs:
    small: 1000.0    # +16 блоков в каждом направлении
    medium: 5000.0   # +32 блока
    large: 15000.0   # +64 блока
  
  # Ежедневная плата за дом
  daily-cost:
    enabled: false
    amount: 100.0
  
  # Налог с продажи дома
  sale-tax: 0.1

# Внешний вид
appearance:
  # Материал границ дома
  border-material: BARRIER
  
  # Материал платформы
  platform-material: GRASS_BLOCK
  
  # Показывать границы при входе
  show-borders-on-enter: true
  
  # Время показа границ (в секундах)
  border-display-time: 5

# Функции
features:
  # Автоматическое создание платформы
  auto-platform: true
  
  # Автоматическая установка точки спавна
  auto-spawn-point: true
  
  # Сохранение инвентаря при телепортации
  keep-inventory: true
  
  # Восстановление здоровья и голода при входе в дом
  restore-health: true
  restore-hunger: true
  
  # Очистка эффектов зелий при входе
  clear-potion-effects: false

# Приглашения
invitations:
  # Время жизни приглашения (в минутах)
  expire-time: 10
  
  # Максимальное количество активных приглашений
  max-active: 5

# Телепортация
teleportation:
  # Задержка телепортации (в секундах)
  delay: 3
  
  # Отмена телепортации при движении
  cancel-on-move: true
  
  # Отмена телепортации при получении урона
  cancel-on-damage: true
  
  # Звук при телепортации
  teleport-sound: ENTITY_ENDERMAN_TELEPORT
  
  # Эффект частиц при телепортации
  teleport-particles: PORTAL

# Резервное копирование
backup:
  # Автоматическое резервное копирование домов
  auto-backup: true
  
  # Интервал резервного копирования (в часах)
  backup-interval: 24
  
  # Максимальное количество резервных копий
  max-backups: 7

# Уведомления
notifications:
  # Уведомления при входе/выходе игроков
  player-join-leave: true
  
  # Уведомления о изменениях в доме
  house-changes: true
  
  # Звуки уведомлений
  notification-sound: BLOCK_NOTE_BLOCK_PLING

# Интеграции
integrations:
  # Интеграция с WorldGuard
  worldguard:
    enabled: false
    create-regions: true
  
  # Интеграция с Dynmap
  dynmap:
    enabled: false
    show-houses: true
    house-marker-icon: "house"

# Команды
commands:
  # Разрешить использование команд в домах
  allow-commands: true
  
  # Заблокированные команды в домах
  blocked-commands:
    - "tp"
    - "teleport"
    - "home"
    - "spawn"

# Дополнительные настройки
misc:
  # Автоматическое сохранение изменений
  auto-save: true
  
  # Интервал автосохранения (в минутах)
  auto-save-interval: 5
  
  # Логирование действий в домах
  log-actions: true
  
  # Дебаг режим
  debug: false
